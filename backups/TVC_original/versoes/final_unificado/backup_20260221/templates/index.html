<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVC - TV Carioca</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #f0f0f0;
            line-height: 1.6;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 { color: #f5c518; margin-bottom: 20px; font-size: 2.5rem; }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border-left: 4px solid #f5c518;
        }
        .stat-value { font-size: 2rem; font-weight: bold; color: #f5c518; }
        .stat-label { color: #aaa; margin-top: 5px; }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .tab {
            padding: 12px 24px;
            background: #1a1a1a;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .tab:hover { background: #f5c518; color: #000; }
        .tab.active { background: #f5c518; color: #000; }
        
        .content {
            background: #1a1a1a;
            border-radius: 10px;
            padding: 25px;
            min-height: 400px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            border-left: 4px solid #f5c518;
        }
        .card h3 { color: #f5c518; margin-bottom: 10px; }
        .card p { color: #ccc; margin: 5px 0; }
        
        .tabela {
            width: 100%;
            border-collapse: collapse;
        }
        .tabela th {
            background: #f5c518;
            color: #000;
            padding: 12px;
            text-align: left;
        }
        .tabela td {
            padding: 10px;
            border-bottom: 1px solid #444;
        }
        
        .loading { text-align: center; padding: 50px; color: #666; }
        
        @media (max-width: 768px) {
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∫ TV Carioca</h1>
        
        <div class="stats-grid" id="stats"></div>
        
        <div class="tabs">
            <button class="tab active" onclick="aba('escaleta')">üé¨ Projetos</button>
            <button class="tab" onclick="aba('jornalismo')">üì∞ Not√≠cias</button>
            <button class="tab" onclick="aba('esportes')">‚öΩ Clubes</button>
            <button class="tab" onclick="aba('brasileirao')">üìä Brasileir√£o</button>
            <button class="tab" onclick="aba('jogos')">üìÖ Jogos</button>
            <button class="tab" onclick="aba('equipamentos')">üé• Equipamentos</button>
            <button class="tab" onclick="aba('funcionarios')">üë• Equipe</button>
            <button class="tab" onclick="aba('financeiro')">üí∞ Financeiro</button>
        </div>
        
        <div class="content" id="content">
            <div class="loading">Carregando...</div>
        </div>
    </div>

    <script>
        let dados = {};
        
        async function carregarDados() {
            try {
                const res = await fetch('/api/tudo');
                dados = await res.json();
                
                document.getElementById('stats').innerHTML = `
                    <div class="stat-card"><div class="stat-value">${dados.stats.projetos}</div><div class="stat-label">Projetos</div></div>
                    <div class="stat-card"><div class="stat-value">${dados.stats.noticias}</div><div class="stat-label">Not√≠cias</div></div>
                    <div class="stat-card"><div class="stat-value">${dados.stats.clubes}</div><div class="stat-label">Clubes</div></div>
                    <div class="stat-card"><div class="stat-value">${dados.stats.equipamentos}</div><div class="stat-label">Equipamentos</div></div>
                    <div class="stat-card"><div class="stat-value">${dados.stats.funcionarios}</div><div class="stat-label">Equipe</div></div>
                `;
                
                aba('escaleta');
            } catch(e) {
                document.getElementById('content').innerHTML = '<div class="loading">Erro ao carregar dados</div>';
            }
        }
        
        function aba(nome) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            let html = '<div class="grid">';
            
            if (nome === 'escaleta') {
                dados.escaleta.forEach(p => {
                    html += `
                        <div class="card">
                            <h3>${p.nome}</h3>
                            <p>${p.tipo} ‚Ä¢ ${p.status}</p>
                            <p>üí∞ R$ ${(p.orcamento/1000).toFixed(0)}k</p>
                        </div>
                    `;
                });
            } else if (nome === 'jornalismo') {
                dados.jornalismo.forEach(n => {
                    html += `
                        <div class="card">
                            <h3>${n.titulo}</h3>
                            <p>${n.categoria} ‚Ä¢ ${n.data}</p>
                            <p>üëÅÔ∏è ${n.views} views</p>
                        </div>
                    `;
                });
            } else if (nome === 'esportes') {
                dados.esportes.forEach(c => {
                    html += `
                        <div class="card">
                            <h3>${c.nome}</h3>
                            <p>üèüÔ∏è ${c.estadio}</p>
                            <p>üéØ ${c.tecnico}</p>
                        </div>
                    `;
                });
            } else if (nome === 'brasileirao') {
                html = `
                    <table class="tabela">
                        <tr><th>Pos</th><th>Time</th><th>Pts</th><th>J</th><th>V</th></tr>
                        ${dados.brasileirao.map(t => `
                            <tr><td>${t.pos}¬∫</td><td>${t.time}</td><td>${t.pontos}</td><td>${t.jogos}</td><td>${t.vitorias}</td></tr>
                        `).join('')}
                    </table>
                `;
            } else if (nome === 'jogos') {
                dados.jogos.forEach(j => {
                    html += `
                        <div class="card">
                            <h3>${j.time_casa} x ${j.time_fora}</h3>
                            <p>üìÖ ${j.data} ‚Ä¢ üìç ${j.local}</p>
                        </div>
                    `;
                });
            } else if (nome === 'equipamentos') {
                dados.equipamentos.forEach(e => {
                    html += `
                        <div class="card">
                            <h3>${e.nome}</h3>
                            <p>${e.tipo}</p>
                            <p>Dispon√≠vel: ${e.disponiveis}/${e.quantidade}</p>
                        </div>
                    `;
                });
            } else if (nome === 'funcionarios') {
                dados.funcionarios.forEach(f => {
                    html += `
                        <div class="card">
                            <h3>${f.nome}</h3>
                            <p>${f.funcao}</p>
                            <p>${f.disponibilidade}</p>
                        </div>
                    `;
                });
            } else if (nome === 'financeiro') {
                html = `
                    <div class="grid">
                        <div class="card">
                            <h3>üí∞ Equity</h3>
                            <p style="font-size:2rem;color:#f5c518">R$ ${(dados.financeiro.equity_brl/1000000).toFixed(1)}M</p>
                            <p>USD $${(dados.financeiro.equity_usd/1000).toFixed(0)}k</p>
                        </div>
                        <div class="card">
                            <h3>üìä 2026</h3>
                            <p>Receitas: R$ ${(dados.financeiro.receitas_2026/1000000).toFixed(1)}M</p>
                            <p>Despesas: R$ ${(dados.financeiro.despesas_2026/1000000).toFixed(1)}M</p>
                            <p style="color:#4caf50">Lucro: R$ ${(dados.financeiro.lucro_2026/1000000).toFixed(1)}M</p>
                        </div>
                    </div>
                `;
            }
            
            if (nome !== 'brasileirao' && nome !== 'financeiro') html += '</div>';
            document.getElementById('content').innerHTML = html;
        }
        
        carregarDados();
    </script>
</body>
</html>
