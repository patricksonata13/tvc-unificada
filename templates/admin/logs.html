{% extends "admin/base.html" %}
{% block content %}
<h1>Logs de Auditoria</h1>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Usuário</th>
            <th>Ação</th>
            <th>Tabela</th>
            <th>Item ID</th>
            <th>Dados</th>
            <th>Data/Hora</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.id }}</td>
            <td>{{ log.usuario }}</td>
            <td>{{ log.acao }}</td>
            <td>{{ log.tabela }}</td>
            <td>{{ log.item_id }}</td>
            <td><small>{{ log.dados }}</small></td>
            <td>{{ log.data_hora }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
